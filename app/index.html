<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChromeY</title>
    <script src="./minjs/jquery.js"></script>
    <script src="./minjs/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="./minjs/echarts.common.min.js"></script>
</head>
<body>
    <div class="container_top">
        <div class="all">
            <img src="img/face.jpg" width="60" height="60">
            <div class="slogan">我的世界</div>
        </div>
    </div>

    <div class="middle">
        <ul class="middle_banner">
            <li id="about_me">关于作者</li>
            <li id="pay">打赏一下</li>
            <li id="about_project">关于项目</li>
        </ul>
        <img id="zhifubao" src="img/pay.png" width="150px" height="150px">
    </div>


    <div class="container_left">
        <div class="banner">
            <div>
                <span><img src="img/glyphicons-224-chevron-right.png"></span>
                <span>访问记录</span>
            </div>
        </div>
    </div>

    <div class="container_main">
        <div class="main">
            <div class="title">谷歌浏览器历史记录</div>
            <div class="drop">
                <select id="time" class="dropdown select">
                    <option>选择时间</option>
                    <option value="1">今日</option>
                    <option value="2">昨日</option>
                    <option value="3">上周</option>
                    <option value="4">本月</option>
                    <option value="5">上月</option>
                </select>
            </div>

            <div class="drop">
                <select id="type" class="dropdown select">
                    <option>选择类型</option>
                    <option value="1">饼状图</option>
                    <option value="2">柱状图</option>
                    <option value="3">雷达图</option>
                </select>
            </div>

            <div class="charts" id="main"></div>
        </div>
    </div>

    <script src="./js/show.js"></script>
    <script src="./js/middle.js"></script>
</body>
</html>
